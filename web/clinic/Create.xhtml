<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClinicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicController.selected.id}" title="#{bundle.CreateClinicTitle_id}" required="true" requiredMessage="#{bundle.CreateClinicRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClinicLabel_workingdayshours}" for="workingdayshours" />
                    <h:inputText id="workingdayshours" value="#{clinicController.selected.workingdayshours}" title="#{bundle.CreateClinicTitle_workingdayshours}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{clinicController.selected.categoryId}" title="#{bundle.CreateClinicTitle_categoryId}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClinicLabel_hospitalId}" for="hospitalId" />
                    <h:selectOneMenu id="hospitalId" value="#{clinicController.selected.hospitalId}" title="#{bundle.CreateClinicTitle_hospitalId}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clinicController.create}" value="#{bundle.CreateClinicSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.CreateClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClinicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
