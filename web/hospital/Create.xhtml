<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hospitalController.selected.id}" title="#{bundle.CreateHospitalTitle_id}" required="true" requiredMessage="#{bundle.CreateHospitalRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_email}" for="email" />
                    <h:inputText id="email" value="#{hospitalController.selected.email}" title="#{bundle.CreateHospitalTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_locationmap}" for="locationmap" />
                    <h:inputText id="locationmap" value="#{hospitalController.selected.locationmap}" title="#{bundle.CreateHospitalTitle_locationmap}" />
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_name}" for="name" />
                    <h:inputText id="name" value="#{hospitalController.selected.name}" title="#{bundle.CreateHospitalTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_phoneno}" for="phoneno" />
                    <h:inputText id="phoneno" value="#{hospitalController.selected.phoneno}" title="#{bundle.CreateHospitalTitle_phoneno}" />
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_workingdayshours}" for="workingdayshours" />
                    <h:inputText id="workingdayshours" value="#{hospitalController.selected.workingdayshours}" title="#{bundle.CreateHospitalTitle_workingdayshours}" />
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_areaId}" for="areaId" />
                    <h:selectOneMenu id="areaId" value="#{hospitalController.selected.areaId}" title="#{bundle.CreateHospitalTitle_areaId}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalController.create}" value="#{bundle.CreateHospitalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.CreateHospitalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHospitalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
