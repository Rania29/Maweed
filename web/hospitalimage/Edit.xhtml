<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospitalimageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospitalimageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hospitalimageController.selected.id}" title="#{bundle.EditHospitalimageTitle_id}" required="true" requiredMessage="#{bundle.EditHospitalimageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHospitalimageLabel_image}" for="image" />
                    <h:inputText id="image" value="#{hospitalimageController.selected.image}" title="#{bundle.EditHospitalimageTitle_image}" />
                    <h:outputLabel value="#{bundle.EditHospitalimageLabel_hospitalId}" for="hospitalId" />
                    <h:selectOneMenu id="hospitalId" value="#{hospitalimageController.selected.hospitalId}" title="#{bundle.EditHospitalimageTitle_hospitalId}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hospitalimageController.update}" value="#{bundle.EditHospitalimageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHospitalimageViewLink}"/>
                <br />
                <h:commandLink action="#{hospitalimageController.prepareList}" value="#{bundle.EditHospitalimageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHospitalimageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
