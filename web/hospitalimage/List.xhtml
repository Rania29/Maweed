<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHospitalimageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHospitalimageEmpty}" rendered="#{hospitalimageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hospitalimageController.items.rowCount > 0}">
                    <h:outputText value="#{hospitalimageController.pagination.pageFirstItem + 1}..#{hospitalimageController.pagination.pageLastItem + 1}/#{hospitalimageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hospitalimageController.previous}" value="#{bundle.Previous} #{hospitalimageController.pagination.pageSize}" rendered="#{hospitalimageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hospitalimageController.next}" value="#{bundle.Next} #{hospitalimageController.pagination.pageSize}" rendered="#{hospitalimageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hospitalimageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalimageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalimageTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHospitalimageTitle_hospitalId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hospitalId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hospitalimageController.prepareView}" value="#{bundle.ListHospitalimageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalimageController.prepareEdit}" value="#{bundle.ListHospitalimageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalimageController.destroy}" value="#{bundle.ListHospitalimageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hospitalimageController.prepareCreate}" value="#{bundle.ListHospitalimageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHospitalimageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
