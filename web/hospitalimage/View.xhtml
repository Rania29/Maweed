<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalimageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalimageLabel_id}"/>
                    <h:outputText value="#{hospitalimageController.selected.id}" title="#{bundle.ViewHospitalimageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHospitalimageLabel_image}"/>
                    <h:outputText value="#{hospitalimageController.selected.image}" title="#{bundle.ViewHospitalimageTitle_image}"/>
                    <h:outputText value="#{bundle.ViewHospitalimageLabel_hospitalId}"/>
                    <h:outputText value="#{hospitalimageController.selected.hospitalId}" title="#{bundle.ViewHospitalimageTitle_hospitalId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalimageController.destroyAndView}" value="#{bundle.ViewHospitalimageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalimageEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalimageController.prepareCreate}" value="#{bundle.ViewHospitalimageCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalimageController.prepareList}" value="#{bundle.ViewHospitalimageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalimageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
